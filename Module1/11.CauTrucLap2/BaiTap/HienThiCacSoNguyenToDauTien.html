<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thi các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n số nguên tố!!"))

    function kt_ngto($n)
    {
        $kt = 1;
        for($i=2;$i<=sqrt($n);$i++)
        {
            if($n%$i==0 && $n>2)
            {
                $kt = 0;
            }
        }
        return $kt;
    }
    let dem = 0;
    let i = 2;
    while (dem < n) {
        if (isPrimeNumber(i)) {
            printf("%d ", i);
            dem++;
        }
        i++;
    }
</script>
</body>
</html>
