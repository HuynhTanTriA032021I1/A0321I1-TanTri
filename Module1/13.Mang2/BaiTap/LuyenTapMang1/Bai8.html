<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bài 8" onclick="bai8();"/>
</body>
<script>
    function bai8() {
        let arr = [];
        let  n = parseInt(prompt("Nhập số phẩn tử của mảng!!"))
        for (let i =0; i<n; i++) {
            arr[i] = prompt("Nhập giá trị thứ "+(i+1)+": ");
        }
        arr.sort(function (a,b) {
            return b-a;
        });
        console.log(arr);
    }
</script>
</html>
