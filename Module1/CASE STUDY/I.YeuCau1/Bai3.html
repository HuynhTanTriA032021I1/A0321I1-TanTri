<script>
    let  h = parseInt(prompt("Nhập h chiều cao!!!"))
    for(i=1; i<=h; i++)
    {
        for(j=1; j<=h+1-i; j++)
            document.writeln(" &nbsp;&nbsp; ")
        for(j=1; j<=2*i-1; j++)
            document.writeln(" * ")
        document.writeln("<br/>")
    }
</script>
