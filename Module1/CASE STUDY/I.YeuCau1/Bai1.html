<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let x = parseInt(prompt("Nhập X ( Chiều rộng )!!"));
    let y = parseInt(prompt("Nhập Y ( Chiều dài)  !!"));
    // for(i=0;i<x;i++) {
    //     for(j=0;j<y;j++) {
    //         document.writeln(" * ")
    //     }
    //     document.writeln("<br/>")
    // }
    for(i = 1; i <= x; i++)    {
        for( j = 1 ; j <= y; j++){
            if(i == 1 || j == 1 || i == x || j == y){
                document.writeln(" * ")
            }
            else{
                document.writeln("&nbsp;&nbsp;")
            }
        }
        document.writeln("<br/>")
    }

</script>
</html>
