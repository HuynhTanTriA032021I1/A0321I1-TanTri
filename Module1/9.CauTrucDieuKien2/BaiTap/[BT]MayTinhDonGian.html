<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Máy Tính Đơn Giản</title>
</head>
<body>
<form name="calculator">
    <table border="1px"cellspacing="0"  align="center" style="width: 300px ; height:auto">
        <tr>
            <th colspan="4" >
                <input type="text" name="display" style="width: 80% ; text-align: center">
            </th>
        </tr>
        <tr align="center">
            <td><input type="button" value="1" style="width: 100%" onclick="calculator.display.value += 1"></td>
            <td><input type="button" value="2" style="width: 100%" onclick="calculator.display.value += 2"></td>
            <td><input type="button" value="3" style="width: 100%" onclick="calculator.display.value += 3"></td>
            <td><input type="button" value="+" style="width: 100%" onclick="calculator.display.value +='+'"></td>
        </tr>
        <tr align="center">
            <td><input type="button" value="4" style="width: 100%" onclick="calculator.display.value += 4"></td>
            <td><input type="button" value="5" style="width: 100%" onclick="calculator.display.value += 5"></td>
            <td><input type="button" value="6" style="width: 100%" onclick="calculator.display.value += 6"></td>
            <td><input type="button" value="-" style="width: 100%" onclick="calculator.display.value += '-'"></td>
        </tr>
        <tr align="center">
            <td><input type="button" value="7" style="width: 100%" onclick="calculator.display.value += 7"></td>
            <td><input type="button" value="8" style="width: 100%" onclick="calculator.display.value += 8"></td>
            <td><input type="button" value="9" style="width: 100%" onclick="calculator.display.value += 9"></td>
            <td><input type="button" value="*" style="width: 100%" onclick="calculator.display.value += '*'"></td>
        </tr>
        <tr align="center">
            <td><input type="button" value="C" style="width: 100%" onclick="calculator.display.value = ''"></td>
            <td><input type="button" value="0" style="width: 100%" onclick="calculator.display.value += 0"></td>
            <td><input type="button" value="=" style="width: 100%" onclick="calculator.display.value =  eval(calculator.display.value)"></td>
            <td><input type="button" value="/" style="width: 100%" onclick="calculator.display.value += '/'"></td>
        </tr>
    </table>
</form>
<script>

</script>
</body>
</html>
