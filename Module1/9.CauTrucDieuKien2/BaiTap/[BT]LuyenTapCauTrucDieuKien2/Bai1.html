<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F.</title>
</head>
<body>
    <script>
      let Oc = parseInt(prompt(" nhập Độ C !! "))
        let Of = Oc * 9/5 +32 ;
      document.write("Oc = " +Oc+ " Đổi qua Of= " +Of)
    </script>
</body>
</html>
