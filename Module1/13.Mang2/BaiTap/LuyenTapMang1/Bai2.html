<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bài 2" onclick="bai2();"/>
</body>
<script>
    function bai2() {
        let arr = [1, 3, 5, 7, 2, 4, 6, 8, 9, 10];
        var max = arr[0], index;
        for (var i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
                index = i;
            }
        }
        document.write("Giá trị lớn nhất là: " + max + ", tại vị trí: arr[" + index + "].");
    }
</script>
</html>
