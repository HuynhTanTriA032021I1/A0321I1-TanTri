<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [1,2,-1,3,4,-2];
    document.write("Trước khi đảo ngược:"+x)
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write("<br>Sau Khi đảo ngược:"+x);
</script>
</body>
</html>
