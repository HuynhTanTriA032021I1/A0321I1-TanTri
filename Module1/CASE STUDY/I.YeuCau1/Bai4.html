<script>
    let  h = parseInt(prompt("Nhập h chiều cao!!!"))
    for(i=1;i<=h;i++)
    {
        for(j=1;j<=h-i;j++)
            document.writeln(" &nbsp;&nbsp; ")
        for(j=1;j<=2*i-1;j++)
        {
            if (j==1||j==2*i-1)
                document.writeln(" * ")
            else
                document.writeln(" &nbsp;&nbsp; ")
        }
        document.writeln("<br/>")
        if (i==h-1)
        {
            for(j=1; j<=2*h-1;j++)
                document.writeln(" * ")
            break ;

        }
    }
</script>
</html>
