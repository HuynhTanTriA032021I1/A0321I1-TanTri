</p>

<input type="button" onclick=chuVi() value="ChuVi"/>
<input type="button" onclick=dienTich() value="DienTich"/>
<p id="hienThi"></p>
</body>
<script>
    function chuVi() {
        let r = parseInt(document.getElementById("banKinh").value);
        c = Math.round(r * 2 * Math.PI);
        document.getElementById("hienThi").innerHTML = "Chu vi hình tròn là: " + c + " m";
    }
    function dienTich() {
        let r = parseInt(document.getElementById("banKinh").value);
        s = Math.round(r * r * Math.PI);
        document.getElementById("hienThi").innerHTML = "Diện tích hình tròn là: " + s + " m²";
    }
</script>
