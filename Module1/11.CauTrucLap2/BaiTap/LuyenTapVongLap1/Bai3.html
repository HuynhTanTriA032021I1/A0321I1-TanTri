<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 0;
    var b = 1;
    document.write(a + " " + b + " ");
    let c;
    for (let i = 0; i < 18; i++) {
       c = a + b;
       document.write(c + " ");
       a = b;
       b = c;
    }
</script>
</body>
</html>
