<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = true;
    let a = 0;
    let b = 1;
    let c;
    while (check){
        c = a + b;
        a = b;
        b = c;
        if (c % 5 === 0){
            alert("Số đầu tiên chia hết cho 5 là: " + c);
            break;
        }
    }
</script>
</body>
</html>
