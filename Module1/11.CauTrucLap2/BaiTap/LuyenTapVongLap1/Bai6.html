<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = 0;
    const N = 7;
    for (let i = 1; i <31; i++) {
        sum = sum + N * i;
    }
    document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + sum);

</script>
</body>
</html>
