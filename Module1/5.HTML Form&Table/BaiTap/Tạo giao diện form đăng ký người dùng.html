<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
<h3><label for="name">Họ và Tên:</label></h3>
    <input type="text" id="name">
<h3><label for="email">Email</label></h3>
    <input type="email" id="email">
<h3><label for="number">Số Điện Thoai</label></h3>
<input type="number" id="number">
<h3>Giới Tính</h3>
<input type="radio" id="gender1" name="gioitinh" value="Nam">Nam
<input type="radio" id="gender2" name="gioitinh" value="Nữ">Nữ
<br>
<button>Đăng ký</button>
</form>
</body>
</html>
