<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bài 3" onclick="bai3();"/>
</body>
<script>
    function bai3() {
        let arr = [1, 3, 5, 7, 2, 4, 6, 8, 9, 10];
        var max = arr[0], sum = 0;
        for (var i= 1; i< arr.length; i++) {
            if (max < arr[i]){
                max = arr[i];
            }
            sum+=arr[i];
        }
        let tb = sum/i;
        document.write("Giá trị lớn nhất là: "+max+"</br>");
        document.write("Trung bình mảng là: "+tb);
    }
</script>
</html>
