<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div align="center">
    <input id="inputFeet" type="number" placeholder="Nhập số bước chân"
           oninput="feetToMeter(this.value)"
           onchange="feetToMeter(this.value)"><br>
    Meters: <span id="outputMeters"></span></p><br/>

    <input id="inputMeters" type="number" placeholder="Nhập số Meters"
           oninput="meterToFeet(this.value)"
           onchange="meterToFeet(this.value)"><br>
    Feet: <span id="outputFeet"></span></p><br/>
</div>
<body>
<script>
    function feetToMeter(feet) {
        feet = parseFloat(feet);
        document.getElementById("outputMeters").innerHTML = 0.305 * feet;
    }
    function meterToFeet(meter){
        meter = parseFloat(meter);
        document.getElementById("outputFeet").innerHTML = 3.279 * meter ;
    }
</script>
</body>
</html>
