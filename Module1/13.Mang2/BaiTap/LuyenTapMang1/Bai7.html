<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bài 7" onclick="bai7();"/>
</body>
<script>
    function bai7() {
        let arr = [];
        let  n = parseInt(prompt("Nhập số phẩn tử của mảng!!"))
        for (let i =0; i<n; i++) {
            arr[i] = prompt("Nhập giá trị thứ "+(i+1)+": ");
        }
        document.write("Mảng ban đầu là: " +arr +"</br>");
        let x = prompt("Nhập giá trị cần xóa trong mảng: ");
        for (let i=0; i<arr.length; i++) {
            if (x === arr[i]) {
                arr.splice(i,1);
            }
        }
        document.write("Mảng sau khi xóa là: " +arr);
    }
</script>
</html>
