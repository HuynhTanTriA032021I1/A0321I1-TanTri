<script>
    let s=prompt(" Nhập xâu ký tự!! ");
    let array=s.split("");
    let newArray=[];
    for(let i=0;i<array.length;i++){
        if(newArray.indexOf(array[i])===-1){
            newArray.push(array[i]);
        }
    }
    document.writeln("Số lượng kí tự là: "+newArray.length)

</script>
</html>
