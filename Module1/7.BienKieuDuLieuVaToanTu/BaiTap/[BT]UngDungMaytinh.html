<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[BT]Ứng Dụng Máy Tính</title>
</head>
<body>
<form align ="center">
    <input type="text" id="number1">
    <input type="text" id="number2">
    <br>
    <br>
    <input type="button" onclick="show1()" value=" +">
    <input type="button" onclick="show2()" value=" -">
    <input type="button" onclick="show3()" value=" *">
    <input type="button" onclick="show4()" value=" /">
</form>
<script>

    function show1() {
        let a = parseInt(document.getElementById("number1").value);
        let b = parseInt(document.getElementById("number2").value);
        let cong = a + b ;
        alert('Tổng = '+cong);
    }
    function show2() {
        let a = parseInt(document.getElementById("number1").value);
        let b = parseInt(document.getElementById("number2").value);
        let hieu = a - b ;
        alert('Hiệu = '+hieu);
    }
    function show3() {
        let a = parseInt(document.getElementById("number1").value);
        let b = parseInt(document.getElementById("number2").value);
        let nhan = a * b ;
        alert('Nhân = '+nhan);
    }
    function show4() {
        let a = parseInt(document.getElementById("number1").value);
        let b = parseInt(document.getElementById("number2").value);
        let chia = a / b ;
        alert('Chia = '+chia);
    }

</script>
</body>
</html>
