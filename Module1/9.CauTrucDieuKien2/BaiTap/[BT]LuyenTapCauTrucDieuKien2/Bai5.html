<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>
<body>
<script>
    let a = parseInt(prompt(" Nhập canh a!!"))
    let b = parseInt(prompt(" NHập xạnh b!!"))
    if(a>0 && b>0){
        let s = a*b/2
        document.write("Diện tích hình tam là: S= "+s)
    }else (alert("Số nhập vào không đúng"))
</script>
</body>
</html>
