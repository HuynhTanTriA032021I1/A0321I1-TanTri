<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = parseInt(prompt("Nhập vào một số nguyên dương: "));
    var a;
    var kQ = 1;
    for (a = 1; a <= number; a++){
        kQ = kQ * a;
    }
    document.write(number + "!" + " = " +kQ);

</script>
</body>
</html>
