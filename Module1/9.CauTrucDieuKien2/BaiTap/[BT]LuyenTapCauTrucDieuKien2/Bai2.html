<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
    <script>
        let m = parseInt(prompt(" Nhập Mét !!!"))
        let feet = m * 3.2808;
        document.write("m =" +m+ " Chuyển đổi sang f= "+feet )
    </script>
</body>
</html>
