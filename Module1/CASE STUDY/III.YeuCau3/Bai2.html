<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let c = [];
        let m = parseInt(prompt("Nhâp số phẩn tử của Mảng A!!"));
        let n = parseInt(prompt("Nhâp số phẩn tử của Mảng B!!"));
        if (m>n){
        }
        for (let i = 0; i < m; i++) {
            let num1 = parseInt(prompt("Nhập số nguyên thứ " + (i + 1) + " của mảng a"));
            a.push(num1);
        }
        console.log(a);
        document.writeln("Mảng A : "+a)
        for (let j = 0; j < n; j++) {
            let num2 = parseInt(prompt("Nhập số nguyên thứ " + (j + 1) + " của mảng b"));
            b.push(num2);
        }
        console.log(b);
        document.writeln("<br>Mảng B : "+b)

        c = b.filter(HieuPT)
        document.writeln("<br>Phần tử không có ở 2 Mảng: "+c)
    function HieuPT(num){
        return a.indexOf(num) < 0;
        }




</script>


</body>
</html>
