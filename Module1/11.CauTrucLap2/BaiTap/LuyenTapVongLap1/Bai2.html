<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = parseInt(prompt("Enter temperature: "));
    if (temp > 100) {
        document.write("Vui lòng giảm nhiệt độ!");
    } else {
        alert("Nhiệt độ bây giờ là: " + temp);
        if (temp < 20 ){
            document.write("Vui lòng tăng nhiệt độ!");
        } else {
            alert("Nhiệt độ bây giờ là: " + temp);
        }
    }
</script>
</body>
</html>
