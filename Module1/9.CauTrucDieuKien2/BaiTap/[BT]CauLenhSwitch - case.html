<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="thang"  type="number">
    <input type="button" onclick="show()" value="Tính Số Ngày">

    <script>
        function show() {
            s = document.getElementById("thang").value;
            switch (s) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '9':
                case '11':
                    alert('Tháng Này có 31 ngày!!');
                    break;
                case  '2':
                    alert('Tháng có 28 or 29 ngày!!');
                    break;
                case '4':
                    alert('Tháng Này có 30 ngày!!');
            }
        }

    </script>
</body>
</html>
