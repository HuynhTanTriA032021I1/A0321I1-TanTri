<script>
    let ch = prompt("Nhập Ký Tự Cần kiể tra !!")
    switch (ch){
        case 'a':
        case 'A':
        case 'e':
        case 'E':
        case 'i':
        case 'I':
        case 'o':
        case 'O':
        case 'u':
        case 'U':
            alert(ch+ " : là nguyên âm!!");
            break;
            default:
                alert(ch+ " : không phải là nguyên âm!!")
    }

</script>
</html>
