<script>
    let h = parseInt(prompt("Nhập h Chiều cao!!"))

    for (i = 1; i <= h; i++)
    {
        for (j = 1; j <= i; j++)
        {
            if (j == 1 || j == i || i == h)
                document.writeln(" * ")
            else
                document.writeln("&nbsp;&nbsp;")
        }
        document.writeln("<br/>")
    }
</script>
