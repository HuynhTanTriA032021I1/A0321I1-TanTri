<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập độ dài a !!"))
    let b = parseInt(prompt("nhập độ rộng b !!"))
    if(a>0 && b>0 && a>b) {
        let s = a * b
        document.write(" Diện tích hình chữ nhật: S= " + s)
    }else alert("Số Nhập Vào Không Đúng!!")
</script>
</body>
</html>
