<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh a !!"))
    if(a>0){
        let s = a*a
        document.write("Diện tích hình vuông: S=" +s)
    }else alert("Số Nhập Vào Không Đúng!!")
</script>
</body>
</html>
