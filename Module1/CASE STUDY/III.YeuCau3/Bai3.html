<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let m = parseInt(prompt(" Nhập số lượng phân số!!!"));
    let a = [];
    let b = [];
    for (let i = 0; i < m; i++) {
        let a = parseInt(prompt("Nhập tử số của phân số thứ " + (i + 1)));
        let b = parseInt(prompt("Nhập mẫu số của phân số thứ " + (i + 1)));
        a.push(a);
        b.push(b);
    }
    console.log(a);
    console.log(b);
    let max = a[0] / b[0];
    let index;
    console.log(max);
    for (let j = 0; j < m; j++) {
        if (a[j] / b[j] > max) {
            max = a[j] / b[j];
            index = j;
        }
    }
    document.write(a[index] + "/" + b[index] + " là phân số lớn nhất; có chỉ số là: " + index);

</script>
</body>
</html>
