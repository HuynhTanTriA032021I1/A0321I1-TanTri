<script>

    //
    let n = parseInt(prompt("Nhâp số cột của ma trận: "));
    let m = parseInt(prompt("Nhâp số hàng của ma trận: "));
    let matrix= [ ];
    let arr =0;
    for(let i = 0; i < m; i++){
        let row = [];
        for(let j = 0; j< n; j++){
            row[j] = prompt("a["+i+","+j+"] = ");
        }
        matrix[i] =row;
    }
    //
    let max=matrix[0][0];
    let min=matrix[0][0];
    for(let i=0;i<matrix.length;i++){
        for(let j=0;j<matrix[i].length;j++){
            if(matrix[i][j]>max){
                max=matrix[i][j];
            }
            if(matrix[i][j]<min){
                min=matrix[i][j];
            }
        }

    }
    document.writeln("Giá trị MAX mảng là: "+ max+
                    "<br>"+"Giá trị MIN mảng là: "+min);
</script>
