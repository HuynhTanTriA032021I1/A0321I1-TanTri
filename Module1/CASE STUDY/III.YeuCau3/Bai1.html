<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
</body>
<script>
    let a = [];
    let b = [];
    let count = 0;
    let n = parseInt(prompt("Nhập số phần tử mảng"))
    for (let i = 0; i < n; i++) {
        let n = parseInt(prompt("Nhập số nguyên thứ " + (i + 1)));
        a.push(n);
        count += n;
        b.push(count);
    }
    document.writeln("Mảng nhập vào: "+a)
    document.writeln("<br>Mảng sau khi được thực hiện: "+b);

</script>
</html>
