<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bài 1" onclick="bai1();"/>
</body>
<script>
    function bai1() {
        let arr = [1,3,7,11,20,34,2,6,7,10];
        let count = 0;
        for (let i = 0; i<arr.length; i++) {
            if (arr[i] >= 10) {
                count++;
            }
        }
        document.write("Có "+count+ " giá trị lớn hơn hoặc bằng 10");
    }
</script>
</html>
