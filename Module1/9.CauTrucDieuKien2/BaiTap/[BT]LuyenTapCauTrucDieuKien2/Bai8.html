<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập tuổi của ban vào đây!!"))
    if(tuoi<=120 && tuoi > 0){
        document.writeln('Đã xác nhận được tuối thật của bạn là: '+tuoi)
    }else document.writeln('Bạn đã nhập sai tuổi xin mời nhập đúng tuổi thực của bạn!!')
</script>
</body>
</html>
