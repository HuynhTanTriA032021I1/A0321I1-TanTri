<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <script>
        //ax + b =0
        let a = parseInt(prompt("Nhập a!!"))
        let b = parseInt(prompt("Nhập b!!"))
        if(a < 0 || a > 0){
            let x = -b/a
            document.write("Ta có kết quả: X= "+x)
        }else alert("Phương trình vô nghiệm ")
    </script>
</body>
</html>
